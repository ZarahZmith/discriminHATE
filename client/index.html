<!DOCTYPE html>
<html lang='en' ng-app='mapOutHate'>
  <head>
    <meta charset="utf-8">
    <title>map out HATE</title>

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:300,300i,400,400i,700,700i' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
    <section>
      <header>
        <h1>map out HATE</h1>
      </header>

      <main ui-view></main>
    </section>

    <section id='fb-root'></section>

    <footer>
      <fb:login-button
        scope='public_profile,email'
        onlogin='getLoginStatus()'
        autologoutlink='true'
        size='xlarge'>
      </fb:login-button>
      
      <nav ng-controller='NavController as navCtrl'>
        <ul>
          <li>
            <a ui-sref='home'>
              Home
            </a>
          </li>
          <li ng-show='navCtrl.isLoggedIn()'>
            <a ui-sref='report-incident'>
              Report An Incident
            </a>
          </li>
          <li>
            <a ui-sref='view-reports'>
              View All Reports
            </a>
          </li>
          <li>
            <a ui-sref='more-information'>
              More Information
            </a>
          </li>
          <li>
            <a ui-sref='know-your-rights'>
              Know Your Rights
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js'></script>
    <script src='//unpkg.com/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script  window.fbAsyncInit = function() { FB.init({ appId : '441187142880596', cookie : true, xfbml : true, version : 'v2.8'}); FB.AppEvents.logPageView();};
    src='//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=441187142880596'></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyACssTtpDLLz4SDq1y-uGJHh58819K20Zg&v=3.27'></script>
    <script src='/js/app.js'></script>

  </body>
</html>
